<body>
    <script>
        function hello(name){
            console.log('hello ' + name);
        }

        function sum(a, b){
            return a+b;
        }

        hello('Kaspar');
        hello('Martin');
        hello('Vambola');

        console.log(sum(3,5));
        let answer = sum(3,5);
        console.log(sum(answer, 19));

        function recursion(i){
            if(i<10){
                console.log(i);
                i+=1;
                recursion(i);
            }
        }
        
        recursion(0);



    </script>
