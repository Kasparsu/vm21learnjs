<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        console.log(date.getDay());
        if(date.getDay() === 3) {
            console.log('its wednesday my dudes!');
        } else if(date.getDay() > 3) {
            console.log('missed the wednesday my dude');
        } else if(date.getDay() < 3) {
            console.log('it soon will be wednesday my dude');
        }

        switch(date.getDay()){
            case 0:
                console.log('sunday');
                break;
            case 1:
                console.log('monday');
                break;
            case 2:
                console.log('tuesday');
                break;
            case 3:
                console.log('wednesday');
                break;
            case 4:
                console.log('thursday');
                break;
            case 5:
                console.log('friday');
                break;
            case 6:
                console.log('saturday');
                break;
            default:
                console.log('wtf day');
                break;
        }


    </script>
</body>
</html>
